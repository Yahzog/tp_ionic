<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>bossList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">bossList</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <h2>Création d'un nouveau Boss</h2>
    <ion-button routerLink="/boss/new">Création</ion-button>
    <h2>Liste des Boss</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let boss of bosses">
          <ion-list [routerLink]="['/boss', boss.id]">
            <ion-item>
            <img [src]="boss.pictureLink" [alt]="boss.name">
            </ion-item>
            <ion-item>
              {{boss.name}}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
