<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Boss List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">bossList</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="section">
      <h2>Création d'un nouveau Boss</h2>
      <ion-button routerLink="/boss/new">Création</ion-button>
    </div>

    <div class="section">
      <h2>Liste des Boss</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let boss of bosses">
            <ion-list [routerLink]="['/boss', boss.id]">
              <ion-item>
                <img [src]="boss.picture" [alt]="boss.name" class="boss-image">
              </ion-item>
              <ion-item>
                {{ boss.name }}
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-content>
