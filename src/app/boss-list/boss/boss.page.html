      <ion-back-button defaultHref="/boss"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">boss</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button (click)="setModif()">Modifier</ion-button>
  <div *ngIf="!modif">
    j'affiche
  </div>
  <div *ngIf="modif">

  </div>
</ion-content>
