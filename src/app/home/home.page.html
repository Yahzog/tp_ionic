<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Bienvenue dans l'univers de Dark Souls</ion-card-title>
        <ion-card-subtitle>Explorez les ténèbres et relevez des défis épiques</ion-card-subtitle>
      </ion-card-header>
      Préparez-vous à affronter des ennemis redoutables et à découvrir des secrets mystérieux dans ce monde sombre et impitoyable.
    </ion-card-content>
  </ion-card>
  <ion-img src="assets/ds3_game-thumbnail.jpg" alt="Dark Souls Logo"></ion-img>

</ion-content>
